<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Basic Vue Js - HelloWorld App</title>



  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->

  <!-- Using via Google Web Fonts -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />



  <!-- https://tailwindcss.com/docs/installation -->

  <!-- Using Tailwind via CDN -->

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />



  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->

  <!-- Vue CDN -->

  <script src="https://unpkg.com/vue@next"></script>


</head>


<body>

  <div id="app" class="pt-4">
    <p class="text-purple-500 font-bold pb-4 text-xl pl-8">Photo Gallery ({{countUndone}})</p>
    <div class="pl-14 inline-flex space-x-4 w-full">
      <div v-for="(pic,index) in gallery">
        <img v-bind:src="pic.src" v-on:click="toggleHeart(index)" class="w-56 h-auto">
        <div class="inline-flex w-full">
          <div class="w-1/2">{{pic.picture_name}}</div>
          <div class="text-right w-1/2"><i v-show="pic.fav" class="material-icons text-pink-600 text-sm">
              favorite
            </i></div>
        </div>

      </div>
    </div>




    <!-- my main.js -->

    <script src="./main.js"></script>

</body>



</html>
